<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
            <button id="btn"><span class="material-symbols-outlined">search</span></button>        
        </div>
        <div class="weather">
            <img src=""class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png" class="humidity">
                    <div class="info">
                        <p class="humidityp"></p>
                        <p class="p1">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" class="humidity">
                    <div class="info">
                        <p class="wind"></p>
                        <p class="p1">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
